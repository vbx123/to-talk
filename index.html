<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم النطق</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تحليل النطق وتصحيح الأخطاء</h1>
        
        <div class="input-section">
            <label for="sentence-input">اكتب الجملة (بالإنجليزية أو العربية):</label>
            <textarea id="sentence-input" placeholder="اكتب الجملة هنا..." rows="3"></textarea>
            <button id="translate-btn">ترجمة الجملة</button>
        </div>

        <div id="translated-sentence" class="result-box"></div>

        <div class="action-section">
            <button id="record-btn">ابدأ التسجيل</button>
            <p id="record-status">اضغط على الزر وابدأ النطق.</p>
        </div>

        <div id="analysis-result" class="result-box"></div>

        <button id="play-correct-btn" style="display: none;">استمع للنطق الصحيح</button>
    </div>

    <script src="script.js"></script>
</body>
    </html>
